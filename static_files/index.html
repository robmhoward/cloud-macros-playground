<html ng-app="cloudMacrosApp">
	<head>
		<title>Cloud Macros Add-in</title>
		
		<!-- script for enabling the code text editor -->
		<link rel="stylesheet" type="text/css" media="screen" data-name="vs/editor/editor.main" href="//officesnippetide.azurewebsites.net/script/vs/editor/editor.main.css" />
		<link rel="stylesheet" type="text/css" media="screen" href="//officesnippetide.azurewebsites.net/script/vs/editor/css/vs-theme.css" />
		<link rel="stylesheet" href="styles/app.css">
		<link rel="stylesheet" href="//appsforoffice.microsoft.com/fabric/2.2.0/fabric.min.css">
		<link rel="stylesheet" href="//appsforoffice.microsoft.com/fabric/2.2.0/fabric.components.min.css">

		<script type="text/javascript" src="//officesnippetide.azurewebsites.net/script/vs/loader.js"></script>
		<script type="text/javascript">
			require.config({
				baseUrl: "https://robmhoward.github.io/excel/script/"
			});
			
			// Before loading vs/editor/editor.main, define a global MonacoEnvironment that overwrites
			// the default worker url location (used when creating WebWorkers). The problem here is that
			// HTML5 does not (yet) allow cross-domain web workers, so we need to proxy the instantion of
			// a web worker through a same-domain script
			window.MonacoEnvironment = {
				getWorkerUrl: function(workerId, label) {
					return 'worker-loader-proxy.js?label=' + label;
				}
			};
		</script>
	</head>
	
	<body>

		<div class="ms-NavBar">
			<div class="ms-NavBar-openMenu js-openMenu"><i class="ms-Icon ms-Icon--menu"></i></div>
			<div class="ms-Overlay"></div>
			<ul class="ms-NavBar-items">
				<li class="ms-NavBar-item"><a class="ms-NavBar-link" href="#/home">Home</a></li>
				<li class="ms-NavBar-item"><a class="ms-NavBar-link" href="#/favorites">Favorites</a></li>
				<li class="ms-NavBar-item"><a class="ms-NavBar-link" href="#/myScripts">My Scripts</a></li>
				<li class="ms-NavBar-item"><a class="ms-NavBar-link" href="#/orgScripts">My Organization's Scripts</a></li>
				<li class="ms-NavBar-item"><a class="ms-NavBar-link" href="#/globalScripts">Public Scripts</a></li>
				<li class="ms-NavBar-item"><a class="ms-NavBar-link" href="#/help">Help</a></li>
			</ul>
		</div>

		<div ng-view>
		</div>
		
		<script type="text/javascript" src="//code.jquery.com/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
		<script type="text/javascript" src="bower_components/adal-angular/dist/adal-angular.min.js"></script>
		<script type="text/javascript" src="bower_components/adal-angular/dist/adal.min.js"></script>

		<script type="text/javascript" src="script/codeEditor.js"></script>
        <!--<script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js" type="text/javascript"></script>-->
        <script type="text/javascript" src="script/app.js"></script>
		<script type="text/javascript" src="script/nav.js"></script>


		<script type="text/javascript">
			$(document).ready(function() {
				if ($.fn.NavBar) {
				$('.ms-NavBar').NavBar();
				}
			});
		</script>
		
		
	</body>
	
</html>
