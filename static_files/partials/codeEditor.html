<div id="samplesContainer" class="container" style="overflow: hidden; display:flex; flex-direction: column; position: absolute; top:0px; bottom: 0px; left: 0px; right: 0px; padding: 10px;">

    <uif-breadcrumb>
        <uif-breadcrumb-link ng-href="#/home'">Home</uif-breadcrumb-link>
        <uif-breadcrumb-link>Code Editor</uif-breadcrumb-link>
    </uif-breadcrumb>

    <div>
        <p><button id="runButton" ng-hide="!insideOffice" ng-click="runSelectedSample()">Run!</button> <span>{{selectedSample.description}}</span></p>
    </div>
    <div class="ms-CommandBar">
        <div class="ms-CommandBar-mainArea">
            <div class="ms-CommandBarItem">
                <a class="ms-CommandBarItem-link" tabindex="1"> <span class="ms-CommandBarItem-icon ms-Icon ms-Icon--play"></span> <span class="ms-CommandBarItem-commandText ms-font-m ms-font-weight-regular">Run</span></a>
            </div>
        </div>
    </div>
    <div style="flex-grow: 1; overflow: hidden" id="TxtRichApiScript">

    </div>
    <div>
        <textarea style="width:100%; height:150px;" id="console"></textarea>
    </div>
</div>
